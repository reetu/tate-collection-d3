<!DOCTYPE html>
<html>
	<head>
		<title>D3 for the Tate Modern Collection</title>
		<style type="text/css">

			body
			{
				padding-top: 50px;
				padding-left: 100px;
			}

			#chartArea {
				width: 400px;
				height: 300px;
				background-color: #CCC;
			}

			.bar
			{
				display: inline-block;
				margin-right: 2px;
				fill: teal;
			}

		</style>
		<script src="components/d3.js" charset="utf-8"></script>
		<script src="components/lodash.js" charset="utf-8"></script>
	</head>

<body>

	<div id="chartArea"></div>

	<script type="text/javascript">
		// Random dataset
		var dataset = _.map(_.range(15), function (i) {
			return Math.random() * 50;
		});
		
		var chartWidth = 400;
		var chartHeight = 300;
		var barWidth = 20;
		var barSpacing = 2;

		// scale maps data from input domain (actual values) to output range (scaled value)
		var domainMax = d3.max(dataset) * 1.1;
		var yScale = d3.scaleLinear()
				.domain([0, domainMax])
				.range([0, chartHeight]);

		var svg = d3.select('#chartArea').append('svg')
				.attr('width', chartWidth)
				.attr('height', chartHeight);

		// rect.x, rect.y -> positioning of top left corner of rect
		// rect.width, rect.height -> dimensions of rect

		svg.selectAll('rect')
				.data(dataset)
				.enter()
				.append('rect')
				.attr('class', 'bar')
				.attr('x', function (data, index) {
					// each bar positioned slightly to the right of the previous one
					return index * (barWidth + barSpacing);
				})
				.attr('y', function (data) {
					// relative to chartHeight so that bars are positioned aligned to the bottom of the chartArea
					return chartHeight - yScale(data);
				})
				.attr('height', function (data) {
					// scaled bar height, depending on domain size
					return yScale(data);
				})
				.attr('width', barWidth); // standard bar width

	</script>

</body>
</html>
