<!DOCTYPE html>
<html>
	<head>
		<title>D3 for the Tate Modern Collection</title>
		<style type="text/css">

			body
			{
				padding-top: 50px;
				padding-left: 100px;
			}

			#chartArea {
				width: 400px;
				height: 300px;
				background-color: #CCC;
			}

			.bar
			{
				display: inline-block;
				margin-right: 2px;
				fill: teal;
			}

		</style>
		<script src="components/d3/d3.js" charset="utf-8"></script>
	</head>

<body>

	<div id="chartArea"></div>

	<script type="text/javascript">
		var multiplier = 8;
		var chartHeight = 300;
		var chartWidth = 400;

		var dataset = [5, 10, 15, 20, 25];


		var svg = d3.select('#chartArea').append('svg')
				.attr('width', chartWidth)
				.attr('height', chartHeight);

		svg.selectAll('rect')
				.data(dataset)
				.enter()
				.append('rect')
				.attr('class', 'bar')
				.attr('x', function (data, index) {
					return index * 22;
				})
				.attr('y', function (data) {
					return chartHeight - (data * multiplier);
				})
				.attr('height', function (data) {
					return data * multiplier;
				})
				.attr('width', 20);

	</script>

</body>
</html>
